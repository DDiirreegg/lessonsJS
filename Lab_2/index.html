<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="Img/japan-city-at-night-with-cars-and-people.jpg" alt="Image 1"></div>
            <div class="slide"><img src="Img/tokyo-cityscape-in-daytime.jpg" alt="Image 2"></div>
            <div class="slide"><img src="Img/urban-landscape-at-night-with-city-lights.jpg" alt="Image 3"></div>
            <div class="slide"><img src="Img/urban-landscape-city-of-japan.jpg" alt="Image 4"></div>
            <div class="slide"><img src="Img/urban-view-with-people-on-narrow-street.jpg" alt="Image 5"></div>
            <div class="slide"><img src="Img/view-of-a-street-in-the-city-and-night-with-people-and-lights.jpg" alt="Image 6"></div>
        </div>
    </div>
    <button class="prev">Previous</button>
    <button class="next">Next</button>
    <script src="main.js"></script>
</body>
</html>
