<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
      <div class="slider-container">
        <div class="prevButton">
          <a id="prev" class="prev"><img src="Img/left.png"></a>
        </div>
        <div id="slider" class="slider">
            <img class="slide" src="Img/japan-city-at-night-with-cars-and-people.jpg" alt="Image 1">
            <img class="slide" src="Img/tokyo-cityscape-in-daytime.jpg" alt="Image 2">
            <img class="slide" src="Img/urban-landscape-at-night-with-city-lights.jpg" alt="Image 3">
            <img class="slide" src="Img/urban-landscape-city-of-japan.jpg" alt="Image 4">
            <img class="slide" src="Img/urban-view-with-people-on-narrow-street.jpg" alt="Image 5">
            <img class="slide" src="Img/view-of-a-street-in-the-city-and-night-with-people-and-lights.jpg" alt="Image 6">
        </div>
        <div class="nextButton">
          <a id="next" class="next"><img src="Img/right.png"></a>
        </div>         
      </div>    
    <div class="dot-container">
      <a id="slideDot" class="slideDot" data-index="0"></a>
      <a id="slideDot" class="slideDot" data-index="1"></a>
      <a id="slideDot" class="slideDot" data-index="2"></a>
      <a id="slideDot" class="slideDot" data-index="3"></a>
      <a id="slideDot" class="slideDot" data-index="4"></a>
      <a id="slideDot" class="slideDot" data-index="5"></a>
    </div>   
  </div>    
    <script src="main.js"></script>
</body>
</html>
